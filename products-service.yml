server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://prod-db-server:5432/prod-db
    username: postgres
    password: 1234
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  rabbitmq:
    host: rabbit-mq-server
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://service-discovery:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.uuid}

